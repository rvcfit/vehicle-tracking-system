groups:
  - name: vehicle-tracking-alerts
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighMessageFailureRate
        expr: rate(bridge_messages_failed[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High message failure rate"
          description: "Message failure rate is above 10% for the last 5 minutes."

      - alert: HighProcessingLatency
        expr: histogram_quantile(0.95, rate(bridge_processing_time_bucket[5m])) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High processing latency"
          description: "95th percentile processing latency is above 5 seconds."
